<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>405 Method Not Allowed</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #023daafd;
        }

        .error-container {
            text-align: center;
            padding: 2rem;
            border-radius: 4px;
            background-color: #0919fa;
        }

        .error-message {
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="error-container error-message">
        <h1>405 Method Not Allowed</h1>
        <p>The requested method is not allowed for this resource.</p>
        <p>Only GET requests are permitted by the server.</p>
    </div>
</body>

</html>
